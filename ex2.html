<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            background-color: goldenrod;
            border:1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- bg-secondary to have the bgcolor -->
    <div class="container-fluid bg-secondary"> 
        <div class ="row justify-content-center">
            <div class ="col-sm-3 box">1 of 2</div>
            <div class ="col-sm-3 box">2 of 2</div>
        </div>
    </div>

    <div class="container-fluid bg-secondary">
        <div class ="row">
            <!-- Can put col or col-3 for 1st and 3rd box -->
            <div class ="col-md-3 box">1 of 3</div>
            <div class ="col-md-6 box">2 of 3 (wider)</div>
            <div class ="col-md-3 box">3 of 3</div>
            <!-- must include md for 1st and 3rd row as you did specify col-3
            if it is just col then you dont need to add in md -> see the next one -->
        </div>
    </div>
    
    <div class="container-fluid bg-secondary">
        <div class ="row">
            <div class ="col box">1 of 4</div>
            <div class ="col-lg-4 box">2 of 4</div>
            <div class ="col-lg-4 box">3 of 4</div>
            <div class ="col box">4 of 4</div>
        </div>
    </div>
    
</body>
</html>
